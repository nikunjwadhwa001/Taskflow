{{ template "header" . }}

<div class="container auth-wrapper">
    <div class="card">
        <div class="auth-header">
            <h2>Create Account</h2>
            <p style="color: #6b7280; font-size: 0.9rem;">Start managing your tasks today</p>
        </div>

        <form method="POST" action="/register">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="btn-primary">Create Account</button>
        </form>

        <p style="text-align: center; margin-top: 1.5rem; font-size: 0.9rem; color: #6b7280;">
            Already have an account? <a href="/login" style="color: #4f46e5; text-decoration: none;">Login</a>
        </p>
    </div>
</div>

{{ template "footer" . }}
