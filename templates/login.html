{{ template "header" . }}

<div class="container auth-wrapper">
    <div class="card">
        <div class="auth-header">
            <h2>Welcome Back</h2>
            <p style="color: #6b7280; font-size: 0.9rem;">Sign in to your account</p>
        </div>

        <form>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="btn-primary">Sign In</button>
        </form>

        <p style="text-align: center; margin-top: 1.5rem; font-size: 0.9rem; color: #6b7280;">
            Don't have an account? <a href="/register" style="color: #4f46e5; text-decoration: none;">Register</a>
        </p>
    </div>
</div>

<script src="/static/js/auth.js"></script>
{{ template "footer" . }}
