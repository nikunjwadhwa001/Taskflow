{{ template "header" . }}

<div class="container">
    <div style="margin-bottom: 2rem;">
        <h1>Your Dashboard</h1>
        <p style="color: var(--text-muted);">Welcome back! Here is an overview of your work.</p>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <span class="stat-label">Total Projects</span>
            <span class="stat-value" id="totalProjects">-</span>
        </div>

        <div class="stat-card">
            <span class="stat-label">Total Tasks</span>
            <span class="stat-value" id="totalTasks">-</span>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h3>Task Status Breakdown</h3>
            <p class="card-subtitle">Snapshot of current workload</p>
        </div>

        <div class="stats-grid" style="grid-template-columns: repeat(3, 1fr); margin-bottom: 0;">
            <div style="text-align: center;">
                <span class="stat-value" style="color: var(--text-muted);" id="todoCount">0</span>
                <span class="badge badge-todo" style="display: inline-block; margin-top: 0.5rem;">To Do</span>
            </div>
            <div style="text-align: center;">
                <span class="stat-value" style="color: var(--primary);" id="inProgressCount">0</span>
                <span class="badge badge-progress" style="display: inline-block; margin-top: 0.5rem;">In Progress</span>
            </div>
            <div style="text-align: center;">
                <span class="stat-value" style="color: var(--success);" id="doneCount">0</span>
                <span class="badge badge-done" style="display: inline-block; margin-top: 0.5rem;">Done</span>
            </div>
        </div>
    </div>
</div>

<script src="/static/js/dashboard.js?v=4"></script>
{{ template "footer" . }}
